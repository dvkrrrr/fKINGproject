<!doctype html>
<html>
	<head>
		<title>canvasExample</title>
        <meta charset='utf-8' />
	</head>
	<body>

        <button>click!</button>
		<canvas height='320' width='480' id='example'>Обновите браузер</canvas>
		<script>
			var example = document.getElementById("example"),
			    ctx     = example.getContext('2d');
			ctx.fillRect(0, 0, 100, 100);
		</script>
	</body>
</html>
